<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 50px;
      }
      button {
        padding: 10px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
      }
      #quiz-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #f1f1f1;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      #question {
        font-size: 24px;
        margin-top: 20px;
      }
      #choices {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .choice {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ddd;
        border-radius: 5px;
        cursor: pointer;
      }
      .choice:hover {
        background-color: #aaa;
      }
      .correct {
        background-color: green;
        color: #fff;
      }
      .incorrect {
        background-color: red;
        color: #fff;
      }
      #score {
        font-size: 18px;
        margin-top: 20px;
      }
      /* Styling for the quiz container */
      #quiz-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #f1f1f1;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Styling for the quiz header */
      header {
        background-color: #2196f3;
        color: #fff;
        padding: 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      /* Styling for the quiz title */
      h1 {
        margin: 0;
        font-size: 36px;
      }

      /* Styling for the quiz question */
      #question {
        font-size: 24px;
        margin-top: 30px;
        margin-bottom: 20px;
      }

      /* Styling for the quiz choices */
      #choices {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      /* Styling for the quiz answer choices */
      .choice {
        margin: 10px;
        padding: 15px 20px;
        font-size: 18px;
        background-color: #fff;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.2s ease-in-out;
      }

      /* Styling for the quiz answer choices on hover */
      .choice:hover {
        background-color: #eee;
      }

      /* Styling for the quiz answer choices when selected */
      .choice.selected {
        background-color: #2196f3;
        color: #fff;
      }

      /* Styling for the quiz answer choices when correct */
      .choice.correct {
        background-color: #4caf50;
        color: #fff;
      }

      /* Styling for the quiz answer choices when incorrect */
      .choice.incorrect {
        background-color: #f44336;
        color: #fff;
      }

      /* Styling for the quiz score */
      #score {
        font-size: 18px;
        margin-top: 30px;
      }

      /* Styling for the quiz result container */
      #result-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Styling for the quiz result title */
      h2 {
        margin: 0;
        font-size: 36px;
        color: #2196f3;
      }

      /* Styling for the quiz result text */
      p {
        font-size: 24px;
        margin-top: 20px;
        margin-bottom: 30px;
      }

      /* Styling for the quiz result button */
      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #2196f3;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.2s ease-in-out;
      }

      /* Styling for the quiz result button on hover */
      button:hover {
        background-color: #0c7cd5;
      }
      .home{
        position:absolute;
        bottom:-30%;
        left: 44%;
      }
      body {
        position: relative;
        background: linear-gradient(
          145deg,
          #83a4d4,
          #8fb1d1,
          #9dc0d8,
          #abd0e0,
          #b9dfe8,
          #c7eef0,
          #d5feff,
          #c2f9ff,
          #aef3ff,
          #9beeff,
          #87e8ff,
          #b6fbff
        );

        background-size: 400% 400%;
        animation: gradient 3s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .share {
        width: 100px;
        height: 80px;
        bottom: -5%;
        left: 30%;
        position: absolute;
      }
      .other {
        bottom: -10%;
        left: 47%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Weather Quiz</h1>
    </header>
    <main>
      <div id="quiz-container">
        <div id="question"></div>
        <div id="choices"></div>
        <div id="score"></div>
        <button onclick="startQuiz()">Start Quiz</button>
      </div>
    </main>
    <img src="share.png" class="share" />
    <button>
      <a href="https://www.facebook.com/">Share on Facebook</a>
    </button>
    <button>
      <a href="https://www.whatsapp.com/">Share on Whatsapp</a>
    </button>
    <button class="other">
      <a href="www.google.com">Others</a>
    </button>

    <script>
      const questions = [
        {
          question:
            "What is the name for the boundary between two air masses with different temperatures?",
          choices: [
            "Cold front",
            "Warm front",
            "Occluded front",
            "Stationary front",
          ],
          answer: "Front",
        },
        {
          question: "What instrument is used to measure atmospheric pressure?",
          choices: ["Thermometer", "Anemometer", "Barometer", "Hygrometer"],
          answer: "Barometer",
        },
        {
          question: "What is the most common type of cloud?",
          choices: ["Cumulus", "Cirrus", "Stratus", "Nimbus"],
          answer: "Cumulus",
        },
        {
          question:
            "What is the term for the amount of moisture in the air compared to the amount it can hold at a given temperature?",
          choices: [
            "Dew point",
            "Relative humidity",
            "Absolute humidity",
            "Specific humidity",
          ],
          answer: "Relative humidity",
        },
        {
          question:
            "What is the name for a rotating column of air that extends from a thunderstorm to the ground?",
          choices: ["Hurricane", "Tornado", "Typhoon", "Cyclone"],
          answer: "Tornado",
        },
      ];
      let currentQuestion = 0;
      let score = 0;

      function startQuiz() {
        currentQuestion = 0;
        score = 0;
        showQuestion();
      }

      function showQuestion() {
        const questionElem = document.getElementById("question");
        const choicesElem = document.getElementById("choices");
        const scoreElem = document.getElementById("score");
        const question = questions[currentQuestion];

        questionElem.textContent = question.question;
        choicesElem.innerHTML = "";
        scoreElem.textContent = `Score: ${score}`;

        question.choices.forEach((choice) => {
          const choiceElem = document.createElement("div");
          choiceElem.textContent = choice;
          choiceElem.classList.add("choice");
          choiceElem.addEventListener("click", () => {
            if (choice === question.answer) {
              choiceElem.classList.add("correct");
              score++;
            } else {
              choiceElem.classList.add("incorrect");
            }
            setTimeout(() => {
              choiceElem.classList.remove("correct", "incorrect");
              currentQuestion++;
              if (currentQuestion < questions.length) {
                showQuestion();
              } else {
                showResults();
              }
            }, 1000);
          });
          choicesElem.appendChild(choiceElem);
        });
      }

      function showResults() {
        const quizContainer = document.getElementById("quiz-container");
        quizContainer.innerHTML = `
          <h2>Quiz Results</h2>
          <p>You scored ${score} out of ${questions.length}.</p>
          <button onclick="startQuiz()">Play Again</button>
        `;
      }
    </script>
    
    <button class="home">  <a href="index.html">   ‚Üê Go to home-page</button></a>
  </button>
  </body>
</html>
